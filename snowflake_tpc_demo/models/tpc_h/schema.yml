version: 2

models:
  - name: supplier_parts
    description: "{{ doc('doc_supplier_parts') }}"
    tests:
      - unique:
          column_name: "concat(part_key, supplier_key, supplier_name)"

    columns:
      - name: part_key
        tests:
          - not_null

      - name: supplier_key
        tests:
          - not_null

      - name: nation_key
        tests:
          - not_null

  - name: customer_nation_region
    description: "{{ doc('doc_customer_nation_region') }}"
    tests:
      - unique:
          column_name: "concat(nation, customer_name)"

    columns:
      - name: nation_key
        tests:
          - not_null
      - name: region
      - name: nation
      - name: customer_name
      - name: account_balance
      - name: market_segment

  - name: customer_nation_region_aggregates
    tests:
      - unique:
          column_name: "concat(nation_key, customer_name)"
          severity: warn

    columns:
      - name: nation_key
        tests:
          - not_null:
              severity: warn
          - relationships:
              - to: ref('customer_nation_region')
                field: nation_key
                severity: warn

  - name: analytics_view
    description: "{{ doc('doc_analytics_view') }}"
